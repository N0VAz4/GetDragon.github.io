<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap'); /* Import Montserrat font */

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark gray-black */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            perspective: 1200px; /* Adjusted perspective for a more pronounced 3D effect */
            overflow-x: hidden;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 10px; /* Space between icon and text */
        }

            .header img {
                width: 50px; /* Icon size */
                height: 50px;
            }

            .header h1 {
                font-family: 'Montserrat', sans-serif; /* Cool font for DRAGON */
                font-size: 2.5rem;
                font-weight: bold;
                margin: 0;
            }

        .container {
            text-align: center;
            flex: 1;
        }

        .dragon-title {
            font-family: 'Montserrat', sans-serif; /* Cool font for Dragon title */
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
            text-transform: uppercase; /* Capitalize text */
        }

        .tagline {
            font-family: 'Montserrat', sans-serif; /* Cool font for tagline */
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            text-transform: uppercase; /* Capitalize text */
        }

        .byfon-emphasis {
            font-family: 'Montserrat', sans-serif; /* Cool font for BYFON */
            font-size: 2.5rem;
            font-weight: bold;
            color: darkred;
            margin-bottom: 2rem;
            text-transform: uppercase; /* Capitalize text */
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.5);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 0, 0.3), 0 0 15px rgba(255, 0, 0, 0.5);
            }

            100% {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5), 0 0 20px rgba(255, 0, 0, 0.7);
            }
        }

        .image-container {
            perspective: 1500px; /* More perspective for a 3D effect */
            margin-bottom: 2rem;
            width: 100%;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-box {
            width: 80%; /* Adjust width as needed */
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
        }

            .image-box img {
                width: 100%;
                border-radius: 10px;
                box-shadow: 0 20px 50px rgba(255, 0, 0, 0.3), 0 0 0 1px rgba(255, 0, 0, 0.1);
                transform: translateZ(0); /* Ensure the image participates in 3D transformations */
            }

        .contact-btn {
            background-color: #900;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0.5rem 0; /* Adjusted margin for spacing */
        }

            .contact-btn:hover {
                background-color: #b00;
                box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
                transform: translateY(-3px);
            }

        .icons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 2rem;
        }

        .icon {
            width: 50px;
            height: 50px;
            background-color: #600;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            cursor: pointer; /* Added cursor pointer */
        }

            .icon img {
                width: 30px;
                height: 30px;
            }

            .icon:hover {
                transform: scale(1.1);
                box-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            }

        .footer {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 0;
        }

        /* 3D Effect on Image */
        .image-container:hover .image-box {
            transform: rotateY(10deg) rotateX(10deg) scale(1.05); /* More subtle rotation */
            box-shadow: 0 40px 70px rgba(255, 0, 0, 0.5), 0 0 0 1px rgba(255, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <script>
        const imageBox = document.querySelector('.image-box');
        const imageContainer = document.querySelector('.image-container');

        imageContainer.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = imageContainer.getBoundingClientRect();
            const x = e.clientX - (left + width / 2);
            const y = e.clientY - (top + height / 2);
            imageBox.style.transform = `rotateY(${x * 0.05}deg) rotateX(${-y * 0.05}deg)`; // More pronounced rotation
        });

        imageContainer.addEventListener('mouseleave', () => {
            imageBox.style.transform = 'rotateX(0) rotateY(0)';
        });

        // Fade-in effect
        window.onload = function () {
            document.body.style.opacity = 1;
        };

        function downloadFile() {

            link.download = 'DragonSploitV2_1.zip';
            document.body.appendChild(link);
            link.click();

        }
